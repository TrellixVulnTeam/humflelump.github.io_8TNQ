</head>
<body>
<h1>Genre </h1>

<!--<input type="search" id="search" placeholder="Filter by Title"> -->
<table>
  <tr>
    <th style="width:50%">Name</th>
    <th>Genre</th>
    <th></th>
    <th>Best Selling Album</th>
    <th>Description</th>

  </tr>
  
  <tr>
    <td id="title">Rock</td>
    <td>$2,782,275,172</td>
    <td>2009</td>
  </tr>
  
  <tr>
    <td id="title">Pop</td>
    <td>$2,185,372,302</td>
    <td>1997</td>
  </tr>
  
  <tr>
    <td id="title">Hip Hop</td>
    <td>$1,511,757,910</td>
    <td>2012</td>
  </tr>
  


    <script>
    // Quick Table Search
$('#search').keyup(function() {
  var regex = new RegExp($('#search').val(), "i");
  var rows = $('table tr:gt(0)');
  rows.each(function (index) {
    title = $(this).children("#title").html()
    if (title.search(regex) != -1) {
      $(this).show();
    } else {
      $(this).hide();
    }
  });
});
  //# sourceURL=jscript.js
  </script>


</table>
</html>
